{% extends 'base.html' %}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}
<div class="container">
    <div class="row">
        {%for prod in products%}
        <div class="col-md-4">
        <div class="card">
            <div class="card-header"> {{prod.name}}</div>
            <div class="card-body">
                {%if prod.image%}
               <a href="{{prod.link}}"> <img height="300" width="300" class="" src="{{prod.image.url}}" alt=""></a>
                {%else%}
                <img height="300" width="300" class="" src="/static/img/default.jpg" alt="">
                {%endif%}
            </div>
        </div>
        </div>
        {%endfor%}
    </div>
    
 
</div>

{% endblock %}
